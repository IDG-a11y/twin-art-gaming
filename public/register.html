<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Twin-Art Gaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html" style="text-decoration: none; color: #66c0f4;">Twin-Art Gaming</a></h1>
    </header>
    <main>
        <h2>Yeni Hesap Oluştur</h2>
        <form action="/register" method="POST" style="max-width: 400px; margin: auto;">
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 8px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Parola:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 8px;">
            </div>
            <button type="submit" class="satin-al-btn">Kayıt Ol</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Twin-Art Gaming. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
